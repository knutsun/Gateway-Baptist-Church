{% extends 'base.html' %}

{% block header %}
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'sermons/css/style-add.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style-global.css' %}">

{% endblock %}

{% block body %}

	<h2 class="header">Contact Us</h2>

	<p class="subheader">Use the form below to contact us.</p>

	{% if messages %}
		<ul>
			{% for message in messages %}
				<div class="alert alert-primary" role="alert">
				  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				</div>
			{% endfor %}
		</ul>
	{% endif %}

<div class="container form-wrapper">
	<form class="" action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}

    <div class="form-group form-horizontal">
      <label for="sel1">Subject</label>
      <div class="col col-sm-1 col-md-8 col-lg-6">
        <select class="form-control" id="sel1">
          <option>General Inquiry</option>
          <option>Outreach</option>
          <option>Personal</option>
          <option>Questions</option>
        </select>
      </div>
    </div>

    <div class="form-group form-horizontal">
      <label for="demo" class="col-form-label">Email address</label>
      <div class="ol col-sm-1 col-md-8 col-lg-6">
        <input type="text" class="form-control" placeholder="Email" id="demo" name="email">
      </div>
    </div>

		<div class="form-group form-horizontal">
		    <label for="description" class="col-form-label">Message</label>
		    <div class="col col-sm-1 col-md-8 col-lg-6">
		    	<textarea class="form-control" name="description" value="{{ description }}" placeholder="Enter a description" rows="8" required></textarea>
			</div>
		</div>


		<button class="btn btn-primary" type="submit">Send</button>

  	</form>
</div>

{% endblock %}
