<!-- {% extends 'base.html' %} -->
<h2>test</h2>
{% block header %}

	{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/location/style-location.css' %}"/>

{% endblock %}


{% block body %}
<body>


    <h1>Visit Us!</h1>


    <div id="map">
    </div>

    <script type="text/javascript">
        {% load static %}
        function initMap(){

            // map options
            var options = {
                zoom: 15,
                center: {lat: 30.865410, lng: -83.383724}
            }

            // new map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // marker
            var marker = new google.maps.Marker({
                position: {lat: 30.865410, lng: -83.383724},
                map: map,
                icon: "{% static 'img/church.svg' %}"
            });


            var infoWindow = new google.maps.InfoWindow({
                content: '<a href="https://www.google.com/maps/dir/?api=1&destination=Gateway+Baptist+Church,+17825+Valdosta+Hwy,+Valdosta,+GA+31602&travelmode=driving"><h2> Gateway Baptist Church </h2> <p>17825 Valdosta Hwy, Valdosta, GA 31602</p></a>'
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });

        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR9ExVyqXywPKHJqYtgFVEVJA7uQHSKY8&callback=initMap"
    async defer></script>


</body>

{% endblock %}
