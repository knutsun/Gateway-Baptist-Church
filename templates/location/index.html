<!-- {% extends 'base.html' %} -->
<h2>test</h2>
{% block header %}

	{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/location/style-index.css' %}"/>
{% endblock %}


{% block body %}
<div class="header-wrapper">
		<h2 class="header">Location</h2>
		<p class="subheader">You can find us in Valdosta, GA.</p>
</div>


	<div id="map"></div>

	<script src="{% static 'js/location/config.js' %}"></script>
	<script type="text/javascript" async defer>
	  var mykey = config.API_KEY;
	  var pathToAPI = "https://maps.googleapis.com/maps/api/js?key=" + mykey + "&callback=initMap";
	  var element = document.createElement('script');
	  element.src = pathToAPI;
	  document.getElementsByTagName('head')[0].appendChild(element);
	</script>

	<script type="text/javascript" src="{% static 'js/location/script.js' %}"></script>


{% endblock %}
