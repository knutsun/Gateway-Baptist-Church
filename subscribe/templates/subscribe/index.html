<!DOCTYPE html>
<html>
<head>
     <title>Subscribe to GBC</title>
     <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1 class='alert alert-success'>Subscribe to Gateway Baptist Church</h1>
        <h3 class="p-3 mb-2 bg-primary text-white"
            style='font-size: 25px;'>Subscribe to news and information related to GBC
        </h3>
        <form method="POST">
            {% csrf_token %}
            <div class = "form-group">
            <p>
                <h3>{{ form.as_p }}</h3>
            </p>
            <br>
                <input  type="submit"
                        name="Subscribe"
                        class='btn btn-primary btn-lg'>
            </div>
        </form>
    </center>
</body>
</html>
